<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Flixster</title>
  </head>
  <body class="body">
    <div class="title-region">
      <label id="btn-label" for="movie-input"> Flixster </label>
      <form id="search-form">
        <input
          id="search-input"
          type="text"
          name="movie"
          value=""
          placeholder="search for movie"
        />
        <button class="btn" id="submit-btn">Submit</button>
        <button class="btn" id="close-search-btn">movies showing today</button>
      </form>
    </div>
    <!-- where movies will populate -->
    <div id="movies-grid">
      <p>place holder text for movies</p>
    </div>

    <div>
      <button class="btn" id="load-more-movies-btn">more movies?</button>
    </div>
  </body>
</html>
